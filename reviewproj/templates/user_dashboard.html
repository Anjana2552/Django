<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard - Products</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .card-description {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 10px;
        }

        .card-price {
            font-weight: bold;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <h2>Available Products</h2>
    <div class="product-grid">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="card-body">
                <div class="card-title">{{ product.name }}</div>
                <div class="card-description">{{ product.description|truncatewords:20 }}</div>
                <div class="card-price">â‚¹ {{ product.price }}</div>
            </div>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
