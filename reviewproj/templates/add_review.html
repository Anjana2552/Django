<!DOCTYPE html>
<html>
        <head>
            <title>Write a Review</title>
            <style>
                body {
                    font-family: 'Segoe UI', sans-serif;
                    padding: 30px;
                    background-color: #f3f4f6;
                }
                .review-container {
                    max-width: 500px;
                    margin: auto;
                    background: white;
                    padding: 25px;
                    border-radius: 10px;
                    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
                }
                h2 {
                    margin-bottom: 20px;
                }
                textarea, select {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 15px;
                    border-radius: 6px;
                    border: 1px solid #ccc;
                }
                button {
                    padding: 10px 20px;
                    background-color: #4f46e5;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-weight: 600;
                }
            </style>
        </head>
    <body>
        <div class="review-container">
            <h2>Review for "{{ product.name }}"</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </body>
</html>
