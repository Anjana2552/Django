{% load static %}
<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Signup</title>
            <style>
                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(to right, #aeb2c5, #f4e9ff);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }

                .signup-container {
                    background: white;
                    padding: 2.5rem 2rem;
                    border-radius: 12px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                    width: 100%;
                    max-width: 600px; /* increased from 450px to 600px */
                    animation: fadeIn 0.6s ease-in-out;
                }


                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }

                h2 {
                    text-align: center;
                    margin-bottom: 1.5rem;
                    color: #333;
                }

                form p {
                    margin-bottom: 1rem;
                }

                input[type="text"],
                input[type="password"],
                input[type="email"] {
                    width: 100%;
                    padding: 0.7rem;
                    border: 1px solid #ccc;
                    border-radius: 6px;
                    margin-top: 5px;
                }

                button {
                    width: 100%;
                    padding: 0.8rem;
                    background-color: #4f46e5;
                    color: white;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-weight: bold;
                    font-size: 1rem;
                    transition: background-color 0.3s ease;
                }

                button:hover {
                    background-color: #4c1d95;
                }

                .login-link {
                    text-align: center;
                    margin-top: 1.2rem;
                }

                .login-link a {
                    color: #4f46e5;
                    text-decoration: none;
                    font-weight: 500;
                }

                .login-link a:hover {
                    text-decoration: underline;
                }
            </style>
        </head>
    <body>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create Account</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </body>
</html>
